{% extends 'store/main.html' %}
{% load static %}
{% block content %}

	<!-- crousel comes here! -->
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">	
		  <div class="carousel-item active" style="height: 450px;">
			<img  class="d-block w-100" src="{% static 'images/20% OFF.png' %}" alt="First slide">
		  </div>
		  <div class="carousel-item" style="height: 450px;">
			<img style="border-radius: 22px;" class="d-block w-100" src="{% static 'images/20% OFF (2).png' %}" alt="Second slide">
		  </div>
		  <div class="carousel-item" style="height: 450px;">
			<img style="border-radius: 22px;" class="d-block w-100" src="{% static 'images/20% OFF (1).png' %}" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
	<!-- crousel ends here -->
	<hr style="font-weight: 500;">
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4" style="float: inline-end; box-shadow: aqua; ">
			<img class="thumbnail" src="{{product.imageURL}}"  style="border-top-left-radius: 22px; border-top-right-radius: 22px;">
			
			<div class="box-element product" style="border-bottom-left-radius: 22px; border-bottom-right-radius: 22px;">
				<br>
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				{% if user.is_authenticated %}
				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart" style="border-radius: 22px;">Add to Cart</button>
				{% else %}
				<p>please login to add product</p>
				{% endif %}
				<a class="btn btn-outline-success" href="#" style="border-radius: 22px;">View</a>
				<h4 style="display: inline-block; float: right"><strong>Rs.{{product.price}}</strong></h4>
				
			</div>
			<hr>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
